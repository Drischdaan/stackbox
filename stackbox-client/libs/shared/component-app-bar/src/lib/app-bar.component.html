<header id="app-header">
  <div
    class="w-full flex flex-row gap-3 px-10 h-16 justify-center items-center border-b-neutral-300 border-b"
  >
    <div class="flex-initial">
      <svg
        id="logo-35"
        width="50"
        height="39"
        viewBox="0 0 50 39"
        class="fill-primary-500"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16.4992 2H37.5808L22.0816 24.9729H1L16.4992 2Z"
          class="ccompli1"
        ></path>
        <path
          d="M17.4224 27.102L11.4192 36H33.5008L49 13.0271H32.7024L23.2064 27.102H17.4224Z"
          class="ccustom"
        ></path>
      </svg>
    </div>
    <div class="flex-1 shrink"></div>
    <div class="flex-initial">
      @if(user$ | async; as user) {
      <button class="rounded-full outline outline-1 outline-neutral-300">
        <img
          [src]="user.picture"
          alt="user avatar"
          class="rounded-full h-9 w-9"
        />
      </button>
      }
    </div>
  </div>
</header>
